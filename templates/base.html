<!doctype html>
<html lang="en">
<head>
  <title>Smart Inventory Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(to bottom right, #f8f9fa, #d6e4f0);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      transition: background 0.4s ease-in-out;
    }

    .navbar {
      background-color: #004e92;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .navbar a {
      color: #fff !important;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #FFD700 !important;
      transform: scale(1.1);
    }

    .page-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      margin-top: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h3, h2 {
      color: #004e92;
      font-weight: 700;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Smart Inventory</a>
      <div>
        <a href="/products" class="mx-2">Products</a>
        <a href="/locations" class="mx-2">Locations</a>
        <a href="/movements" class="mx-2">Movements</a>
        <a href="/report" class="mx-2">Report</a>
      </div>
    </div>
  </nav>

  <div class="container page-container">
    {% block content %}{% endblock %}
  </div>

  <footer>Â© 2025 Smart Inventory by Suthan</footer>
</body>
</html>
